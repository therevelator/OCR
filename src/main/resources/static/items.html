<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Items</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container nav-container">
            <h1 class="logo">Expense<span>Scanner</span></h1>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="items.html">Items</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
                <li><button id="darkModeToggle" class="dark-mode-toggle"><i class="fas fa-moon"></i></button></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <section class="items-section">
            <div class="container items-container">
                <h2>Receipt Items</h2>
                <div class="button-container">
                    <button class="button primary-button" onclick="addManualItem()">Add Item Manually</button>
                    <button class="button secondary-button" onclick="clearAllItems()">Clear All Items</button>
                </div>
                <div id="historyContainer" class="history-container">
                    <ul id="itemsList"></ul>
                </div>
                <div id="pagination" class="pagination-container"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <p>&copy; 2023 Expense Scanner. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/items.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('loggedInUser')) {
            window.location.href = 'index.html';
        }

        // Logout functionality
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
